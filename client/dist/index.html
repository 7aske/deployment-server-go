<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./stylesheets/scrollbar.css">
    <link rel="stylesheet" href="./stylesheets/sidebar.css">
    <link rel="stylesheet" href="./stylesheets/lds-hourglass.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <title>Deployment Server</title>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <aside class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Controls</div>
        <div class="list-group list-group-flush">
            <button type="button" class="list-group-item list-group-item-action bg-light" data-toggle="modal"
                    data-target="#deployDialog" id="deployBtn">
                Deploy
            </button>
        </div>
    </aside>

    <!-- Page Content -->
    <main id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="btn btn-link text-dark" id="menu-toggle"><i class="fas fa-bars fa-2x"></i></button>
            <button class="navbar-toggler border-0" type="button" data-toggle="collapse"
                    data-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-caret-square-down fa-2x text-dark"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <div class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" id="searchInp" aria-label="Search">
                        <button class="btn btn-outline-secondary my-2 my-sm-0" id="searchBtn" type="button">Search</button>
                    </div>
                </ul>
            </div>
        </nav>
        <section class="accordion" id="appContainer">

        </section>
    </main>
</div>
<!-- Modal -->
<div class="modal fade" id="deployDialog" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Deploy</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Repository</span>
                        </div>
                        <input type="text" name="repo" id="repo" class="form-control" aria-label="Small">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="runner">Runner</label>
                        </div>
                        <select class="custom-select" name="runner" id="runner">
                            <option selected value="node">Node</option>
                            <option value="npm">Npm</option>
                            <option value="web">Web</option>
                            <option value="python">Python</option>
                            <option value="flask">Flask</option>
                        </select>
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Hostname</span>
                        </div>
                        <input type="text" name="hostname" id="hostname" class="form-control" aria-label="Small">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Port</span>
                        </div>
                        <input type="text" name="port" id="port" class="form-control" aria-label="Small">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" id="btnModalCancel"><i
                        class="fas fa-times"></i></button>
                <button type="button" class="btn btn-success" id="btnModalConfirm"><i
                        class="fas fa-check"></i></button>
            </div>

        </div>
    </div>
</div>
<div class="loader d-none">
    <div class="spinner"></div>
</div>
<script>const exports = {};</script>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script>
	$("#menu-toggle").click(function (e) {
		e.preventDefault();
		$("#wrapper").toggleClass("toggled");
	});
</script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="../node_modules/jwt-decode/build/jwt-decode.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
